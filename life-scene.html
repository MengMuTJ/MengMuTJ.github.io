<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>World Happiness Chart</title>
</head>

<body id="container">

    <header>World Happiness Narrative Visualization (2015 - 2019)</header>
    <nav>
        <div id="scene-container">
            <span>Choose a scene:</span>
            <button onclick="loadRanking()" id="rank-btn">Ranking</button>
            <button onclick="loadLifeView()" id="life-btn">Life Expectancy</button>
            <button onclick="loadGDPView()" id="gdp-btn">GDP Per Capita</button>
        </div>

        <div id="year-container">
            <span>Choose a year:</span>
            <button onclick="updateLineLife(data15)">2015</button>
            <button onclick="updateLineLife(data16)">2016</button>
            <button onclick="updateLineLife(data17)">2017</button>
            <button onclick="updateLineLife(data18)">2018</button>
            <button onclick="updateLineLife(data19)">2019</button>
        </div>
    </nav>
    <section id="dataviz"><svg id="happiness"></svg></section>
    <footer>
        Data source: &nbsp
        <a target="_blank" href="https://www.kaggle.com/datasets/unsdsn/world-happiness">World Happiness Report from
            Kaggle</a>
    </footer>
    <script>
        window.addEventListener("load", (event) => {
            console.log("page is fully loaded");
            loadData()
        });
        const loadGDPView = () => {
            window.location = "gdp-scene.html";
        }
        const loadLifeView = () => {
            window.location = "life-scene.html";
        }
        const loadRanking = () => {
            window.location = "index.html";
        }
        let data15, data16, data17, data18, data19
        const margin = { top: 20, right: 30, bottom: 40, left: 150 };
        const width = 1000 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3
            .select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const x = d3.scaleLinear()
            .domain([2.5, 8])
            .range([0, width]);
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x));
        svg.append("text")
            .attr("x", 450)
            .attr("y", 570)
            .style("text-anchor", "middle")
            .text("Happiness Score");

        const y = d3.scaleLinear()
            .domain([0, 1.5])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));
        svg.append("text")      // text label for the x axis
            .attr("transform", "rotate(-90)")
            .attr("y", -50)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Life Expectancy");

        const addAnnotation = (note, x, y, dy, dx) => {
            const annotation = [
                {
                    note: note,
                    connector: {
                        end: "arrow",
                        type: "line",
                        lineType: "vertical",
                        endScale: 1
                    },
                    type: d3.annotationCalloutElbow,
                    x: x,
                    y: y,
                    dy: dy,
                    dx: dx,
                    color: "#E8336D"
                }
            ]
            const makeAnnotations = d3.annotation()
                .type(d3.annotationLabel)
                .annotations(annotation)
            d3.select(".annotation-group")
                .call(makeAnnotations)
            d3.select("svg")
                .append("g")
                .attr("class", "annotation-group")
                .call(makeAnnotations)
        }

        const updateLineLife = (data) => {
            const usa = data.filter(d => d.country === 'United States')
            if (usa[0].year === '2015') {
                const note =
                {
                    label: `During 2015-2019, 
                        ${usa[0].country} had its highest happiness score, 
                        a score of ${Number(usa[0].score).toFixed(2)}, 
                        and ranked ${Number(usa[0].rank)} in the world 
                        with a life expectancy rate of ${Number(usa[0].lifeExpectancy).toFixed(2)} 
                        in the year of ${usa[0].year}.`,
                    title: `Happiness Score vs. Life Expectancy in United States`,
                    wrap: 380
                }
                addAnnotation(note, 836, 245, -80, -50)
            } else if (usa[0].year === '2018') {
                const note =
                {
                    label: `During 2015-2019, 
                        ${usa[0].country} had its lowest happiness score, 
                        a score of ${Number(usa[0].score).toFixed(2)}, 
                        and ranked ${Number(usa[0].rank)} in the world 
                        with a life expectancy rate of ${Number(usa[0].lifeExpectancy).toFixed(2)} 
                        in the year of ${usa[0].year}.`,
                    title: `Happiness Score vs. Life Expectancy in United States`,
                    wrap: 380
                }
                addAnnotation(note, 800, 262, -80, -50)

            }
            else {
                d3.select(".annotation-group").remove()
            }

            const Tooltip = d3.select("#dataviz")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")
                .style("position", "absolute")
            // Three function that change the tooltip when user hover / move / leave a cell
            const mouseover = function (event, d) {
                Tooltip
                    .style("opacity", 1)
            }
            const mousemove = function (event, d) {
                Tooltip
                    .html(`<div style="display:flex;flex-direction:column;gap:0.1rem;"><span>Country: ${d.country}</span><span>Life Expectancy: ${Number(d.lifeExpectancy).toFixed(4)}</span><span>Happiness Score: ${Number(d.score).toFixed(4)}</span><span>Happiness Ranking: ${d.rank}</span></div>`)
                    .style("left", `${event.layerX + 10}px`)
                    .style("top", `${event.layerY}px`)
            }
            const mouseleave = function (event, d) {
                Tooltip
                    .style("opacity", 0)
            }

            const year = data[0]['year']
            svg.selectAll(".title").remove();
            svg.append("text")
                .attr('class', 'title')
                .attr("x", (width / 2))
                .attr("y", 0 - (margin.top / 4) + 2)
                .style("text-anchor", "middle")
                .style("font-size", "1.5rem")
                .text(`Impact of Life Expectancy on Happiness Score in ${year}`);

            svg.append("text")
                .attr('class', 'title')
                .attr("x", (width / 2))
                .attr("y", 0 - (margin.top / 4) + 30)
                .style("text-anchor", "middle")
                .style("font-size", "1rem")
                .text(`*Hover over the points for more details`);
                
            svg.selectAll("circle").remove();
            const dots = svg
                .append('g')
                .selectAll("dot")
                .data(data)
            dots
                .enter()
                .append("circle")
                .attr("cx", d => x(Number(d.score)))
                .attr("cy", d => y(Number(d.lifeExpectancy)))
                .attr("r", 5)
                .style("fill", "#69b3a2")
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)
        }

        var loadData = async () => {
            data15 = await d3.csv(
                "https://mengmutj.github.io/allyearscsv.csv",
                (d) => {
                    if (d.Year === "2015") {
                        return {
                            country: d.Country,
                            gdp: d.GDP_Capita,
                            lifeExpectancy: d.Life_Expectancy,
                            rank: d.Rank,
                            score: d.Score,
                            year: d.Year
                        };
                    }
                }
            );
            data16 = await d3.csv(
                "https://mengmutj.github.io/allyearscsv.csv",
                (d) => {
                    if (d.Year === "2016") {
                        return {
                            country: d.Country,
                            gdp: d.GDP_Capita,
                            lifeExpectancy: d.Life_Expectancy,
                            rank: d.Rank,
                            score: d.Score,
                            year: d.Year
                        };
                    }
                }
            );

            data17 = await d3.csv(
                "https://mengmutj.github.io/allyearscsv.csv",
                (d) => {
                    if (d.Year === "2017") {
                        return {
                            country: d.Country,
                            gdp: d.GDP_Capita,
                            lifeExpectancy: d.Life_Expectancy,
                            rank: d.Rank,
                            score: d.Score,
                            year: d.Year
                        };
                    }
                }
            );

            data18 = await d3.csv(
                "https://mengmutj.github.io/allyearscsv.csv",
                (d) => {
                    if (d.Year === "2018") {
                        return {
                            country: d.Country,
                            gdp: d.GDP_Capita,
                            lifeExpectancy: d.Life_Expectancy,
                            rank: d.Rank,
                            score: d.Score,
                            year: d.Year
                        };
                    }
                }
            );

            data19 = await d3.csv(
                "https://mengmutj.github.io/allyearscsv.csv",
                (d) => {
                    if (d.Year === "2019") {
                        return {
                            country: d.Country,
                            gdp: d.GDP_Capita,
                            lifeExpectancy: d.Life_Expectancy,
                            rank: d.Rank,
                            score: d.Score,
                            year: d.Year
                        };
                    }
                }
            );
            console.log(data15)
            updateLineLife(data15)
        };

    </script>
</body>

</html>
